# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=QuickCart
server.port=8080

# ========================================
# DATABASE CONFIGURATION
# ========================================
# PostgreSQL connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/quickcart_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# IMPORTANT: Change 'postgres' to YOUR PostgreSQL password
# If you don't remember it, we'll reset it next

spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
# Show SQL queries in console (helpful for learning!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-create tables from Java classes
# 'update' = Create/update tables without deleting data
spring.jpa.hibernate.ddl-auto=update

# Tell Hibernate we're using PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# JWT CONFIGURATION (for later)
# ========================================
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
jwt.expiration=86400000

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.quickcart=DEBUG